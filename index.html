<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist | Page Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fundo-branco">
            <header class="Welcome">
                <h1>Welcome</h1>
                <p>We are glad to see you back with us</p>
            </header>

            <main>
                <div class="Login">
                    <i class="fa-regular fa-user"> <input type="text" placeholder="Username" id="user-name"></i><br>

                    <i class="fa-solid fa-lock"> <input type="password" name="" id="password" placeholder="password"></i><br>
                    
                    <button class="Next">Next</button><br>

                    <span class="span-2"><strong>Login</strong>with Others</span><br>

                    

                    <button class="button-icons"> <i class="fa-brands fa-google" ></i> Login with Google</button><br>
                    <button class="button-icons"> <i class="fa-brands fa-facebook" ></i> Login with Facebook</button>
                </div>

                <div class="login-img">
                    <img src="img/Rectangle 4.png" alt="">
                </div>
            </main>
        </div>
    </div>
</body>
</html>
